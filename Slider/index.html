<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div class="slider">
      <div class="slide active">
        <img src="images/1.jpg" alt="">

        </div>

      <div class="slide">

        </div>
      </div>
